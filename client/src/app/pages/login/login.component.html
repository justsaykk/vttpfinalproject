<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <span class="spacer"></span>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="login-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
          <div style="display: flexbox;">
            <button mat-raised-button color="primary" class="btn-block" type="submit">Log In</button>
            <span class="spacer"></span>
            <button mat-raised-button color="basic" class="btn-block" routerLink="/">Back</button>
          </div>
      </form>
      <div style="padding: 2% 0 2% 0;">
        Don't have an account? <br>
        <a routerLink="/registration">Register Now!</a>
      </div>
      <div style="padding: 2% 0 2% 0;">
        <mat-divider></mat-divider>
      </div>
      <p>TODO: Add OAuth2 options</p>
    </mat-card>
  <span class="spacer"></span>
  </div>
