<div class="container" style="height: 80vh;">
  <div class="row mt-3">
    <div class="col-12 col-lg-4 offset-lg-4">
      <mat-card style="margin: 20% auto auto auto;">
        <mat-card-header>
          <mat-card-title style="margin: 0 0 20px 0;">Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div style="display: flex; justify-content: center;">
            <form style="width: 80%;" [formGroup]="form" (ngSubmit)="login()">
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-card-actions style="justify-content: space-between;">
                <button mat-raised-button type="submit" color="primary" style="width: 40%;">Login</button>
                <button mat-raised-button style="width: 40%;" (click)="goBack()" type="button">Back</button>
              </mat-card-actions>
              <p style="text-align: center; margin-top: 20px;">New around here? <a routerLink="/registration">Sign up with us</a></p>
            </form>
          </div>
          <!-- Divider -->
          <div style="display: flex; align-items: center;">
            <div style="flex: 1; height: 1px; background-color: grey; margin-bottom: 10px;"></div>
          </div>
            <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"
              (uiShown)="uiShownCallback()"></firebase-ui>                    
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
