<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm password" type="password" formControlName="cPassword">
          </mat-form-field>
        </mat-card-content>
        <div style="display: flexbox;">
            <button mat-raised-button color="primary" class="btn-block" type="submit">Register</button>
            <span class="spacer"></span>
            <button mat-raised-button color="basic" class="btn-block" routerLink="/login">Back</button>
        </div>
      </form>
    </mat-card>
  </div>
