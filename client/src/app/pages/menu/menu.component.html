<body>
    <!-- Header Section -->
    <section class="py-1 text-center container">
        <div class="row">
            <img src="../../../assets/menu-header-image.jpeg"
            alt="" class="bd-placeholder-img" width="100%" height="400" 
            preserveAspectRatio="xMidYMid slice" focusable="false" style="object-fit: cover;">
        </div>
    </section>

    <!-- Body -->
    <section class="py-1 container">
        <div>
            <div>
                <h1>{{queryIngredient | titlecase}}</h1>
            </div>

            <div class="wrapper center" *ngIf="!listOfDrinks.length">
                <mat-spinner></mat-spinner>
            </div>

            <div>
                <mat-grid-list cols="4">
                    <mat-grid-tile *ngFor="let drink of listOfDrinks">
                        <mat-card>
                            <mat-card-content>
                                <img mat-card-image [src]="drink.strDrinkThumb">
                                <p style="font-weight: bold;">
                                    {{drink.strDrink}}
                                </p>
                            </mat-card-content>
                            <mat-card-actions align="end">
                                <button mat-flat-button color="primary" (click)="addToCart(drink)">Add to Cart</button>
                                <button mat-flat-button color="basic" (click)="learnMore(drink)">Learn More</button>
                            </mat-card-actions>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <footer class="container" style="padding-top: 50px;">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>&copy; 2017â€“2022 Drink Factory, Inc.</p>
        </footer>
    </section>
</body>
