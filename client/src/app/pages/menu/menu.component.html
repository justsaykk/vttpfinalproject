<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Drink Factory</title>
</head>

<body>
    <!-- Header Section -->
    <section class="py-1 px-0 text-center container">
        <div class="row">
            <img src="../../../assets/menu-header-image.jpeg"
            alt="" class="bd-placeholder-img" width="100%" height="400" 
            preserveAspectRatio="xMidYMid slice" focusable="false" style="object-fit: cover;">
        </div>
    </section>

    <!-- Body -->
    <section>
        <div class="container">
            <h1>{{queryIngredient | titlecase}}</h1>

            <div class="wrapper center" *ngIf="!listOfDrinks.length">
                <mat-spinner></mat-spinner>
            </div>

            <mat-grid-list cols="4">
                <mat-grid-tile *ngFor="let drink of listOfDrinks">
                    <mat-card>
                        <img mat-card-image [src]="drink.strDrinkThumb">
                        <mat-card-content style="font-weight: bold;">{{drink.strDrink}}</mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="addToCart(drink)">Add to Cart</button>
                            <button mat-raised-button color="basic" (click)="learnMore(drink)">Learn More</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>

            <!-- <div class="row">
                <div class="col" *ngFor="let drink of listOfDrinks">
                    <div class="card">
                        <img [src]="drink.strDrinkThumb" style="width:256px;height:256px;">
                        <div class="card-body">
                        <p class="card-text" style="font-weight: bold;">{{drink.strDrink}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            <button mat-raised-button color="primary" (click)="addToCart(drink)">Add to Cart</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
            </div> -->
        </div>
    </section>

    <!-- Footer -->
    <section>
        <footer class="container" style="padding-top: 50px;">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>&copy; 2017â€“2022 Drink Factory, Inc.</p>
        </footer>
    </section>
</body>

</html>
