<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Drink Factory</title>
</head>

<body>
    <!-- Header Section -->
    <section class="py-1 px-0 text-center container">
        <div class="row">
            <img src="../../../assets/menu-header-image.jpeg"
            alt="" class="bd-placeholder-img" width="100%" height="400" 
            preserveAspectRatio="xMidYMid slice" focusable="false" style="object-fit: cover;">
        </div>
    </section>

    <!-- Body -->
    <section>
        <div class="album py-5 px-0 bg-light">
            <div class="container">
                <h1>{{queryIngredient | titlecase}}</h1>

                <div class="wrapper center" *ngIf="listOfDrinks.length <= 0">
                    <mat-spinner></mat-spinner>
                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" *ngFor="let drink of listOfDrinks">
                        <div class="card shadow-sm">
                            <img [src]="drink.strDrinkThumb">
                          <div class="card-body">
                            <p class="card-text" style="font-weight: bold;">{{drink.strDrink}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                <button mat-raised-button color="primary" (click)="addToCart(drink)">Add to Cart</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <footer class="container" style="padding-top: 50px;">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>&copy; 2017â€“2022 Drink Factory, Inc.</p>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
