<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <table>
        <div *ngIf="shoppingCart.length <= 0">
            <mat-card-content>Shopping cart is empty!</mat-card-content>
        </div>
        <tr *ngFor="let drink of shoppingCart">
            <td><img [src]="drink.strDrinkThumb" style="width:128px;height:128px;"></td>
            <td><p style="font-weight: bold;">{{drink.strDrink}}</p></td>
            <td><p>Price: TBD</p></td>
        </tr>
    </table>
    <div mat-dialog-actions>
        <button mat-dialog-close mat-raised-button color="warn">Back</button>
        <button mat-dialog-close mat-raised-button color="primary" routerLink="/checkout">Send to Bar</button>
    </div>
</div>
