<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" >
            <mat-icon>menu</mat-icon>
        </button>
        <h1>{{title}}</h1>
        <span class="example-spacer"></span>
        <button mat-icon-button routerLink="/login" matTooltip="login">
            <mat-icon>login</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon matBadge={{shoppingCart.length}} [matBadgeHidden]="isHidden" matBadgeColor="accent">shopping_cart</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" style="min-width: 20%;">
        <mat-nav-list>
            <a
            mat-list-item
            (click)="sidenav.toggle()"
            *ngFor="let route of routes"
            [routerLink]="route.route">{{route.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
            <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
